<form>
  <ion-grid>
    <ion-row class="ion-justify-content-start">
      <ion-col size="12" size-lg="4" offset-lg="4">
        <p-calendar class="d-flex-col" name="date" [(ngModel)]="date" [inline]="true" [firstDayOfWeek]="1">
          <ng-template pTemplate="date" let-date>
            <span *ngIf="date.day <= 24" [ngClass]="{'bg-success': (date.day < 21 && date.day > 10) }"
              style="border-radius:50%; padding: .25em .4em; width: 2em; height: 2em; display:block">{{date.day}}</span>
            <span color="danger" *ngIf="date.day > 24" [ngClass]="{'bg-danger': (date.day > 24 )}"
              style="border-radius:50%; padding: .25em .4em; width: 2em; height: 2em; display:block">{{date.day}}</span>
          </ng-template>
        </p-calendar>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>


<ion-list>
  <ion-item-sliding *ngFor="let ts of tsList">
    <ion-item [routerLink]="ts.id+'/details'">
      <ion-label>
        <h2> {{ts.project}} - {{ts.task}}</h2>
        <p>{{ts.from | date}} - {{ts.to | date}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option>Edit</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
